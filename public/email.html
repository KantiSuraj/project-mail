<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>MAIL</h1>
        </header>

        <!-- Sidebar for navigation -->
        <aside class="sidebar">
            <button class="btn compose-btn" onclick="showCompose()">Compose</button>
            <div class="menu">
                <button class="menu-item" onclick="showInbox()">Inbox</button>
                <button class="menu-item" onclick="showSent()">Sent</button>
            </div>
        </aside>

        <!-- Main content for Inbox, Sent, and Compose -->
        <main class="main-content">
            <!-- Compose Email Section -->
            <div id="composeSection" class="section" style="display: none;">
                <h2>Compose Email</h2>
                <form id="emailForm">
                    <label for="to">To:</label>
                    <input type="email" id="to" placeholder="Recipient's email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Subject">

                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Write your message here..." required></textarea>

                    <button type="submit" class="btn">Send</button>
                </form>
            </div>

            <!-- Inbox Section -->
            <div id="inboxSection" class="section">
                <h2>Inbox</h2>
                <ul id="inboxList"></ul>
            </div>

            <!-- Sent Section -->
            <div id="sentSection" class="section" style="display: none;">
                <h2>Sent Emails</h2>
                <ul id="sentList"></ul>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
